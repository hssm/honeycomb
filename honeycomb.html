<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Honeycomb Trail</title>
    <style>
      * {
        box-sizing: border-box
      }

      main {

      }

      #honeycomb-grid {
        display: flex;
        flex-direction: column;
        background: black;
        margin-top: -30px;
        max-height: 100vh;
        max-width: 100vw;
        overflow-y: hidden;
        gap: 1px;
      }

      .honeycomb-row {
        overflow-x: clip;
        display: flex;
      }
      .honeycomb-row:nth-child(2n) {
        margin-left: -24px;
        margin-top: -12px;
        margin-bottom: -12px;
      }

      .cell {
        flex-shrink: 0;
        width: 48px;
        height: 48px;
        background: white;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        transition: background 1500ms linear;
        border-left: 1px solid;
        /*border-right: 1px solid;*/
      }

      .cell:hover {
        background: orange;
        transition: background 0ms linear;
      }

    </style>
  </head>
  <body>
    <main>
      <div id='honeycomb-grid'></div>
    </main>
  </body>

  <script>
  let grid = document.getElementById('honeycomb-grid');
  for (let i = 0; i < 100; i++) {
    let row = document.createElement('span');
    row.setAttribute('class', 'honeycomb-row');
    grid.append(row);
    for (let i = 0; i < 100; i++) {
      let cell = document.createElement('span');
      cell.setAttribute('class', 'cell');
      row.append(cell);
    }
  }



  function randomColor() {
      var letters = '0123456789ABCDEF'.split('');
      var color = '#';
      for (var i = 0; i < 6; i++ ) {
          color += letters[Math.round(Math.random() * 15)];
      }
      return color;
  }

  </script>
</html>
