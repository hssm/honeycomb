<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Honeycomb Trail</title>
    <style>

      main {
        max-height: 100vh;
        max-width: 100vw;
        overflow: clip;
      }

      #honeycomb-grid {
        --size: 48px;
        --shape: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); /* Hexagon */
        --outline: #000;
        --hexagon: #fff;
        --active: orange;
        --gap: 1px;
      }


      #honeycomb-grid {
        display: flex;
        flex-direction: column;
        background: var(--outline);
        margin-top: calc(var(--size) / -1.25);
        overflow-y: hidden;
        gap: var(--gap);
      }

      .honeycomb-row {
        overflow-x: clip;
        display: flex;
      }
      .honeycomb-row:nth-child(2n) {
        margin-left: calc(var(--size) / -2);
        margin-top: calc(var(--size) / -4);
        margin-bottom: calc(var(--size) / -4);
      }

      .cell {
        box-sizing: border-box;
        flex-shrink: 0;
        clip-path: var(--shape);
        width: var(--size);
        height: var(--size);
        background: var(--hexagon);
        border-left: var(--gap) solid var(--outline);
      }

      /* Fun stuff */
      .cell {
        transition: background 2000ms linear;
        cursor: pointer;
      }
      .cell:hover {
        background: var(--active);
        transition: background 0ms linear;
      }

    </style>
  </head>
  <body>
    <main>
      <div id='honeycomb-grid'></div>
    </main>
  </body>

  <script>
  let grid = document.getElementById('honeycomb-grid');
  for (let i = 0; i < 100; i++) {
    let row = document.createElement('span');
    row.setAttribute('class', 'honeycomb-row');
    grid.append(row);
    for (let i = 0; i < 100; i++) {
      let cell = document.createElement('span');
      cell.setAttribute('class', 'cell');
      row.append(cell);
    }
  }



  function randomColor() {
      var letters = '0123456789ABCDEF'.split('');
      var color = '#';
      for (var i = 0; i < 6; i++ ) {
          color += letters[Math.round(Math.random() * 15)];
      }
      return color;
  }

  </script>
</html>
